<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - Chợ Trực Tuyến</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Chợ Trực Tuyến</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/products.html">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories.html">Danh mục</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="authNav">
                    <!-- Sẽ được điền bởi JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Lọc sản phẩm</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Danh mục</label>
                            <select class="form-select" id="categoryFilter">
                                <option value="">Tất cả</option>
                                <!-- Categories will be loaded here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giá</label>
                            <div class="d-flex gap-2">
                                <input type="number" class="form-control" id="minPrice" placeholder="Từ">
                                <input type="number" class="form-control" id="maxPrice" placeholder="Đến">
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" id="filterButton">Lọc</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Danh sách sản phẩm</h2>
                    <div class="input-group w-50">
                        <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">Tìm</button>
                    </div>
                </div>
                <div class="row" id="productsList">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/products.js"></script>
</body>
</html>
