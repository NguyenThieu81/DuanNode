<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chợ Trực Tuyến Nhỏ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Chợ Trực Tuyến</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/products.html">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/categories.html">Danh mục</a></li>
                </ul>
                <ul class="navbar-nav ms-auto" id="authLinks">
                    <!-- Đăng nhập / Đăng ký or dropdown avatar will appear here -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4">Chào mừng đến với Chợ Trực Tuyến</h1>
                <div id="productsList" class="row"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        const authLinks = document.getElementById('authLinks');

        if (token) {
            // Logged-in user: Show avatar dropdown
            const username = localStorage.getItem('username');
            authLinks.innerHTML = `
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <img src="/avatars/default-avatar.png" alt="Avatar" class="rounded-circle" width="30">
                        ${username}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile.html">Chỉnh sửa thông tin</a></li>
                        <li><a class="dropdown-item" id="logoutButton" href="#">Đăng xuất</a></li>
                    </ul>
                </li>
            `;
            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.clear(); // Clear user data
                alert('Bạn đã đăng xuất thành công!');
                window.location.href = '/login.html'; // Redirect to login page
            });
        } else {
            // Guest user: Show Login and Register options
            authLinks.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link" href="/login.html">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register.html">Đăng ký</a>
                </li>
            `;
        }
    </script>
</body>
</html>
