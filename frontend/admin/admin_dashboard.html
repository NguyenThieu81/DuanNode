<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Chợ Trực Tuyến Nhỏ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/admin_dashboard.html">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/products.html">Quản lý sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/categories.html">Quản lý danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users.html">Quản lý người dùng</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="logoutButton" class="btn btn-danger">Đăng xuất</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4">Chào mừng, Admin!</h1>
                <p class="text-center">Hãy chọn chức năng quản lý từ menu trên.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Kiểm tra trạng thái đăng nhập admin
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Bạn chưa đăng nhập!');
            window.location.href = '/login.html';
        }

        // Xử lý nút đăng xuất
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token'); // Xóa token khỏi localStorage
            alert('Bạn đã đăng xuất thành công!');
            window.location.href = '/login.html'; // Quay lại trang đăng nhập
        });
    </script>
</body>
</html>
