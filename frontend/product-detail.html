<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - Chợ Trực Tuyến</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Chợ Trực Tuyến</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products.html">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories.html">Danh mục</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="authNav">
                    <!-- Sẽ được điền bởi JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="productDetail">
            <div class="col-md-6">
                <img src="" alt="" class="img-fluid" id="productImage">
            </div>
            <div class="col-md-6">
                <h1 id="productName"></h1>
                <p class="text-muted" id="productCategory"></p>
                <h3 class="text-primary" id="productPrice"></h3>
                <div class="mb-4" id="productDescription"></div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="addToCartButton">
                        Thêm vào giỏ hàng
                    </button>
                    <button class="btn btn-success" id="buyNowButton">
                        Mua ngay
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/product-detail.js"></script>
</body>
</html>
